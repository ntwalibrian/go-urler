<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./tailwind/output.css" rel="stylesheet" />
    <title>URLER</title>
  </head>
  <body class="flex justify-center items-center h-screen bg-blue-300">
    <form
      method="POST"
      action="/webshorten"
      class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center"
    >
      <h1 class="text-2xl font-semibold text-gray-800 mb-4">
        Shorten Your URL
      </h1>
      <input
        type="text"
        id="url"
        name="url"
        value=""
        placeholder="Enter your URL..."
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <input
        type="submit"
        value="Shorten"
        class="mt-4 w-full bg-green-500 text-white py-2 rounded-lg hover:bg-blue-600 transition cursor-pointer"
      />
      <p id="result" class="mt-4 text-green-600 font-medium hidden"></p>
    </form>
  </body>
</html>
